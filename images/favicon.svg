<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Círculo verde externo -->
  <circle cx="50" cy="50" r="48" fill="#4D8B48"/>
  
  <!-- Círculo branco interno -->
  <circle cx="50" cy="50" r="44" fill="white"/>
  
  <!-- Ilustração central -->
  <g transform="translate(50, 50) scale(0.25)">
    <!-- Estetoscópio verde -->
    <path d="M -20 -40 C -30 -30 -40 0 -30 30 C -25 45 -10 50 0 40 C 10 30 5 10 -5 0" stroke="#4D8B48" stroke-width="6" fill="none"/>
    <circle cx="-30" cy="-40" r="10" fill="#4D8B48"/>
    
    <!-- Árvore/Planta -->
    <rect x="-5" y="-60" width="10" height="60" fill="#4D8B48"/>
    
    <!-- Folhas -->
    <g fill="#8BC486">
      <path d="M 0 -60 C 20 -80 40 -70 30 -50 C 20 -40 0 -50 0 -60"/>
      <path d="M 0 -50 C -20 -70 -40 -60 -30 -40 C -20 -30 0 -40 0 -50"/>
      <path d="M 0 -40 C 20 -60 40 -50 30 -30 C 20 -20 0 -30 0 -40"/>
      <path d="M 0 -30 C -20 -50 -40 -40 -30 -20 C -20 -10 0 -20 0 -30"/>
      <path d="M 0 -20 C 20 -40 40 -30 30 -10 C 20 0 0 -10 0 -20"/>
    </g>
    
    <!-- Cachorro -->
    <g transform="translate(-40, 20)">
      <path d="M 0 0 C -10 -5 -15 -15 -10 -25 C -5 -30 5 -30 10 -25 C 15 -20 15 -10 10 -5 L 15 0 L 10 5 L 15 15 C 15 20 10 25 0 25 C -10 25 -20 15 -20 5 C -20 0 -15 -5 -10 0 Z" fill="#4D8B48"/>
      <circle cx="0" cy="-20" r="3" fill="black"/>
      <path d="M -5 -15 C 0 -12 5 -15 0 -10" fill="none" stroke="black" stroke-width="1"/>
      <path d="M -15 -15 L -20 -20" fill="none" stroke="#4D8B48" stroke-width="3"/>
    </g>
    
    <!-- Gato -->
    <g transform="translate(40, 20)">
      <path d="M 0 0 C 10 -5 15 -15 10 -25 C 5 -30 -5 -30 -10 -25 C -15 -20 -15 -10 -10 -5 L -15 0 L -10 5 L -15 15 C -15 20 -10 25 0 25 C 10 25 20 15 20 5 C 20 0 15 -5 10 0 Z" fill="#4D8B48"/>
      <circle cx="0" cy="-20" r="3" fill="black"/>
      <path d="M 5 -15 C 0 -12 -5 -15 0 -10" fill="none" stroke="black" stroke-width="1"/>
      <path d="M 0 5 C 5 15 15 10 20 20" fill="none" stroke="#4D8B48" stroke-width="3"/>
      <path d="M 15 -15 L 20 -20" fill="none" stroke="#4D8B48" stroke-width="3"/>
      <path d="M 10 -25 L 15 -30" fill="none" stroke="#4D8B48" stroke-width="2"/>
      <path d="M -10 -25 L -15 -30" fill="none" stroke="#4D8B48" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Texto "JV" -->
  <text x="50" y="65" font-family="serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#4D8B48">JV</text>
</svg>